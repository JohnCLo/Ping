<div class="modal">
  <ion-header-bar>
    <h1 class="title">SIGN UP</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignUp()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignUp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="signUpData.name.first">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="signUpData.name.last">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signUpData.email" ng-pattern="/([A-Za-z0-9])+@([A-Za-z0-9])+.harvard.edu/g">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signUpData.password" >
        </label>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Sign Up</button>
        </label>
      </div>
    </form>
    <button class="button button-clear button-calm button-full" ng-click="switchToLogin()">Have an account? Sign In</button>
  </ion-content>
</div>
